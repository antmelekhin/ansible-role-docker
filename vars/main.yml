---
_docker_debian_conflicting_packages:
  - 'containerd'
  - 'docker.io'
  - 'docker-compose'
  - 'docker-doc'
  - 'podman-docker'
  - 'runc'

_docker_debian_repository_gpgkey_url: '{{ docker_repository_mirror }}/{{ ansible_distribution | lower }}/gpg'
_docker_debian_repository_gpgkey_keyring: '/usr/share/keyrings/docker-archive-keyring.gpg'
_docker_debian_repository: '{{ docker_repository_mirror }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_repository_release_channel }}'

_docker_redhat_conflicting_packages:
  - 'docker'
  - 'docker-client'
  - 'docker-client-latest'
  - 'docker-common'
  - 'docker-engine'
  - 'docker-engine-selinux.noarch'
  - 'docker-latest'
  - 'docker-latest-logrotate'
  - 'docker-logrotate'
  - 'docker-selinux.noarch'
  - 'podman'
  - 'runc'

_docker_redhat_repository_distribution: "{{ (ansible_distribution == 'Fedora') | ternary('fedora', 'centos') }}"
_docker_redhat_repository_gpgkey_url: '{{ docker_repository_mirror }}/{{ _docker_redhat_repository_distribution }}/gpg'
_docker_redhat_repository: '{{ docker_repository_mirror }}/{{ _docker_redhat_repository_distribution }}/$releasever/$basearch/{{ docker_repository_release_channel }}'
