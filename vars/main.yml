---
_docker_debian_architecture_map:
  x86_64: 'amd64'
  aarch64: 'arm64'

_docker_debian_architecture: '{{ _docker_debian_architecture_map[ansible_architecture] | default(ansible_architecture) }}'

_docker_debian_repository_key_url: '{{ docker_repository_mirror }}/{{ ansible_distribution | lower }}/gpg'
_docker_debian_repository_mirror: 'deb [arch={{ _docker_debian_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] {{ docker_repository_mirror }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_repository_release_channel }}'

_docker_redhat_repository_distribution: "{{ (ansible_distribution == 'Fedora') | ternary('fedora','centos') }}"
_docker_redhat_repository_key_url: '{{ docker_repository_mirror }}/{{ _docker_redhat_repository_distribution }}/gpg'
_docker_redhat_repository_mirror: '{{ docker_repository_mirror }}/{{ _docker_redhat_repository_distribution }}/$releasever'
