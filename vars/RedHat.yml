---
_docker_repository_distribution: "{{ (ansible_distribution == 'Fedora') | ternary('fedora', 'centos') }}"
_docker_repository_gpgkey_url: '{{ docker_repository_mirror_url }}/{{ _docker_repository_distribution }}/gpg'
_docker_repository: '{{ docker_repository_mirror_url }}/{{ _docker_repository_distribution }}/$releasever/$basearch/{{ docker_repository_release_channel }}'
