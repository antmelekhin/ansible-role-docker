---
# Default Docker GPG key
__docker_repository_gpgkey_url: '{{ docker_repository_mirror_url }}/{{ ansible_distribution | lower }}/gpg'
__docker_repository_gpgkey_keyring: '/usr/share/keyrings/docker-archive-keyring.gpg'

# Default Docker repository
__docker_repository: '{{ docker_repository_mirror_url }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_repository_release_channel }}'
