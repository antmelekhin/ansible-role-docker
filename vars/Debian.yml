---
_docker_conflicting_packages:
  - 'containerd'
  - 'docker.io'
  - 'docker-compose'
  - 'docker-doc'
  - 'podman-docker'
  - 'runc'

_docker_architecture_map:
  x86_64: 'amd64'
  aarch64: 'arm64'

_docker_architecture: '{{ _docker_architecture_map[ansible_architecture] | default(ansible_architecture) }}'

_docker_repository_gpgkey_url: '{{ docker_repository_mirror_url }}/{{ ansible_distribution | lower }}/gpg'
_docker_local_gpgkey_path: '/usr/share/keyrings/docker-archive-keyring.gpg'

_docker_repository: '{{ docker_repository_mirror_url }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_repository_release_channel }}'
